<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Guess The Number</a>
    </nav>
    <div class="container">
    <div class="main center">
        <div class="box center">
            <h1>Number Guessing Game</h1>
            <p>Guess A Number Between 1 to 10</p>
            <p id="txt"></p>
            <p id="chancesTxt"></p>
            <form action="" class="center">
                <input type="number" id="num" class="form-control form-control-bg" >
                <button type="submit" class="btn btn-md btn-secondary" id="btn">Submit</button>
            </form>
        </div>
    </div>
    <div class="prompt_box center" id="prompt_box">
        <h1 id="promt_txt"></h1>
        <button type="submit" class="btn btn-md btn-secondary" onclick="play();">Play Again</button>
    </div>
</div>
    <script src="js/app.js"></script>

</body>
</html>
